<div class="sidebar-content">
  <div class="logo">
    <span class="icon">
      <img src="{{ site.url | append: site.baseurl }}/assets/bolt-logo.png"/>
    </span>

    <span class="name">
      Bolt
    </span>

    <span class="version">
      <a href="{{site.github.url}}">{{site.github.latest_release.tag_name}}</a>
    </span>
  </div>

  <ul class="sidebar-section">
    <a href="#basic"><li class="title">Main concepts</li></a>
    {% for section in site.basic %}
      <a href="{{ site.url | append: site.baseurl }}/#{{ section.slug }}"><li>{{section.title}}</li></a>
    {% endfor %}
  </ul>

  <ul class="sidebar-section">
    <a href="#advanced"><li class="title">Advanced concepts</li></a>
    {% for section in site.advanced %}
      <a href="{{ site.url | append: site.baseurl }}/#{{ section.slug }}"><li>{{section.title}}</li></a>
    {% endfor %}
  </ul>
</div>
